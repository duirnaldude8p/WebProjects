<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cats</title>

    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Hello Cat Lovers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">See Cats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Account Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
          
          <div class="card card-outline-secondary my-4">
            <div class="card-header">
              Cats
            </div>
            <div class="card-body">
              <button id="cat_list_button" href="#" class="btn btn-success">Add Cat</button>
              <div id="cat_list" class="collapse card-body">
                  <div class="form-group">
                      <label for="exampleInputText4">Cat's Name</label>
                      <input type="text" class="form-control" id="exampleInputText4" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputText5">Breed</label>
                      <input type="text" class="form-control" id="exampleInputText5" placeholder="Enter breed">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputFile" >Upload Cat Pic  </label>
                      <input type="file" class="" id="exampleInputFile" accept="image/*">
                  </div>
                  <div class="form-group">
                      <textarea class="form-control"></textarea>
                  </div> 
                  <button href="#" class="btn btn-success">Add New Cat</button>
              </div>
              <ul id="home-page-comments">
                <li>
                  <div class="image_rectangle">
                      <img class="cat_image img-fluid" src="static/pics/classic.jpeg" alt="">
                      <div class="centered">Fluffy</div>
                  </div>
                  <hr>
                </li>
                <li>
                  <div class="image_rectangle">
                      <img class="cat_image img-fluid" src="static/pics/babes.jpeg" alt="">
                      <div class="centered">cuties</div>
                  </div>
                  <hr>
                </li>
              </ul>
            </div>
          </div>
          <!-- /.card -->

        <!-- </div> -->
        <!-- /.col-lg-9 -->

      </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; CatsAreTheBest 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>

  </body>

</html>
